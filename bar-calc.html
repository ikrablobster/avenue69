<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кофе калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    h1{
      text-align: center;
      background: linear-gradient(to bottom, #b9b9b9 -45%, #2200ac 100%);
      color: #fff;
      margin: 0;
      padding: 10px;
    }
  
    h3{
      margin: 35px 0 0 0;
      padding: 10px;
      text-align: center;
      color: #fff;
      background: linear-gradient(to bottom, #b9b9b9 -45%, #0e00ac40 100%);
    }

    h2{
      font-size: 13px;
      margin-top: -17px;
      padding-left: 50px;
      text-align: center;
      color: #b6b6b6;
    }

    .inputs {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .inputs input{
      border-radius: 13px;
      border: solid 0.5px;
    }

    .field {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .field input {
      width: 90px;
      padding: 5px;
      text-align: center;
    }

    button {
      display: block;
      margin: 0 auto 15px auto;
      padding: 8px 20px;
      cursor: pointer;
      border: solid .5px;
      border-radius: 18px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 25px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      position: relative;
    }

    th {
      background: #f3f3f3;
    }

    tr:hover .delete-btn {
      display: inline-block;
    }

    .delete-btn {
      display: none;
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      padding: 3px 6px;
      cursor: pointer;
    }

    tfoot td {
      font-weight: bold;
      background: #fafafa;
    }
  </style>
</head>

<body>

  <h1>Avenue69</h1>
  <h2>Кофе штат</h2>


  <div class="inputs">
    <div class="field"><label>Дата</label><input id="date" placeholder="дд.мм"></div>
    <div class="field"><label>Американо</label><input type="number" id="americano" min="0" value="0"></div>
    <div class="field"><label>Капучино</label><input type="number" id="cappuccino" min="0" value="0"></div>
    <div class="field"><label>Латте</label><input type="number" id="latte" min="0" value="0"></div>
    <div class="field"><label>Флетуайт</label><input type="number" id="flatwhite" min="0" value="0"></div>
    <div class="field"><label>Молоко</label><input type="number" id="milk" min="0" value="0"></div>
  </div>

  <button onclick="calculate()">Рассчитать</button>

  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Американо</th>
        <th>Капучино</th>
        <th>Латте</th>
        <th>Флетуайт</th>
        <th>Итого кофе</th>
        <th>Молоко (мл)</th>
      </tr>
    </thead>
    <tbody id="coffeeBody"></tbody>
    <tfoot>
      <tr>
        <td style="font-size: 10px;">Итого</td>
        <td colspan="4"></td>
        <td style="font-size: 12px;" id="totalCoffee">0</td>
        <td style="font-size: 12px;" id="totalMilk">0</td>
      </tr>
    </tfoot>
  </table>

  <h3>Списание / Перемещение</h3>

  <div class="inputs">
    <div class="field"><label>Дата</label><input id="writeoffDate" placeholder="дд.мм"></div>
    <div class="field"><label>Списание</label><input id="writeoffText" style="width:220px"></div>
    <div class="field"><label>Перемещение</label><input id="moveText" style="width:220px"></div>
  </div>

  <button onclick="addWriteoff()">Добавить</button>

  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Списание</th>
        <th>Перемещение</th>
      </tr>
    </thead>
    <tbody id="writeoffBody"></tbody>
  </table>

  <script>
    const COFFEE_KEY = 'coffeeData';
    const WRITEOFF_KEY = 'writeoffData';

    const MILK = { cappuccino: 150, latte: 250, flatwhite: 100, milk: 50 };

    function today() {
      const d = new Date();
      return String(d.getDate()).padStart(2, '0') + '.' +
        String(d.getMonth() + 1).padStart(2, '0');
    }

    function dateNum(d) {
      const [day, month] = d.split('.').map(Number);
      return month * 100 + day;
    }

    /* -------- КОФЕ -------- */

    function loadCoffee() {
      const data = JSON.parse(localStorage.getItem(COFFEE_KEY)) || {};
      coffeeBody.innerHTML = '';
      let sumCoffee = 0, sumMilk = 0;

      Object.keys(data)
        .sort((a, b) => dateNum(a) - dateNum(b))
        .forEach(date => {
          const r = data[date];
          const total = r.americano + r.cappuccino + r.latte + r.flatwhite;
          const milk = r.cappuccino * MILK.cappuccino +
            r.latte * MILK.latte +
            r.flatwhite * MILK.flatwhite +
            r.milk * MILK.milk;

          sumCoffee += total;
          sumMilk += milk;

          coffeeBody.innerHTML += `
      <tr>
        <td>${date}
          <button class="delete-btn" onclick="removeCoffee('${date}')">Удалить</button>
        </td>
        <td>${r.americano}</td>
        <td>${r.cappuccino}</td>
        <td>${r.latte}</td>
        <td>${r.flatwhite}</td>
        <td>${total}</td>
        <td>${milk}</td>
      </tr>`;
        });

      totalCoffee.textContent = sumCoffee;
      totalMilk.textContent = sumMilk;
    }

    function calculate() {
      const d = date.value.trim() || today();
      const data = JSON.parse(localStorage.getItem(COFFEE_KEY)) || {};

      data[d] = {
        americano: +americano.value,
        cappuccino: +cappuccino.value,
        latte: +latte.value,
        flatwhite: +flatwhite.value,
        milk: +milk.value
      };

      localStorage.setItem(COFFEE_KEY, JSON.stringify(data));
      loadCoffee();
    }

    function removeCoffee(d) {
      if (!confirm(`Удалить запись за ${d}?`)) return;
      const data = JSON.parse(localStorage.getItem(COFFEE_KEY));
      delete data[d];
      localStorage.setItem(COFFEE_KEY, JSON.stringify(data));
      loadCoffee();
    }

    /* -------- СПИСАНИЕ -------- */

    function loadWriteoffs() {
      const data = JSON.parse(localStorage.getItem(WRITEOFF_KEY)) || [];
      writeoffBody.innerHTML = '';

      data.sort((a, b) => dateNum(a.date) - dateNum(b.date))
        .forEach((r, i) => {
          writeoffBody.innerHTML += `
        <tr>
          <td>${r.date}
            <button class="delete-btn" onclick="removeWriteoff(${i})">Удалить</button>
          </td>
          <td>${r.writeoff || ''}</td>
          <td>${r.move || ''}</td>
        </tr>`;
        });
    }

    function addWriteoff() {
      const d = writeoffDate.value.trim() || today();
      const w = writeoffText.value.trim();
      const m = moveText.value.trim();
      if (!w && !m) return;

      const data = JSON.parse(localStorage.getItem(WRITEOFF_KEY)) || [];
      const existing = data.find(r => r.date === d);

      if (existing) {
        if (w) existing.writeoff = existing.writeoff ? existing.writeoff + ' | ' + w : w;
        if (m) existing.move = existing.move ? existing.move + ' | ' + m : m;
      } else {
        data.push({ date: d, writeoff: w, move: m });
      }

      localStorage.setItem(WRITEOFF_KEY, JSON.stringify(data));
      writeoffText.value = '';
      moveText.value = '';
      loadWriteoffs();
    }

    function removeWriteoff(i) {
      if (!confirm('Удалить все записи за эту дату?')) return;
      const data = JSON.parse(localStorage.getItem(WRITEOFF_KEY));
      data.splice(i, 1);
      localStorage.setItem(WRITEOFF_KEY, JSON.stringify(data));
      loadWriteoffs();
    }

    loadCoffee();
    loadWriteoffs();
  </script>

</body>


</html>
